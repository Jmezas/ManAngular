<section>
    <div class="example-button-row">

        <button mat-raised-button color="primary" (click)="openDialog()">Nuevo</button>
    </div>
</section>
<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombres. </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} - {{element.apellidos}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="salario">
        <th mat-header-cell *matHeaderCellDef> Salario </th>
        <td mat-cell *matCellDef="let element"> {{element.salario | currency:'S/. ':'symbol-narrow':'.0-0' }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> estado </th>
        <td mat-cell *matCellDef="let element" [ngSwitch]="element.salario">
            <span *ngSwitchCase="2000||3000">
               alto
           </span>
            <span *ngSwitchCase="element.salario >= 2500">
                    muy alto
            </span>
            <span *ngSwitchCase="3000">
                alto
           </span>
            <span *ngSwitchCase="5000">
            alto
           </span>
            <span *ngSwitchDefault>
            bajo
           </span>
        </td>
    </ng-container>


    <!-- Weight Column -->
    <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef> ver </th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="/detalle/{{element.id}}"> ver</a>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> elimiar </th>
        <td mat-cell *matCellDef="let element">

            <button mat-mini-fab color="warn" (click)="onDelete(element.id)">
                <mat-icon>delete</mat-icon>
              </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
